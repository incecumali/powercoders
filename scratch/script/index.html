<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>change para class </title>
    <link rel="stylesheet" type ="text/css" href="style.css">


  </head>

  <body>




<p id ="mypara"> this is the paragraph of thext that can change style use options below to change
how it looks</p>

<ul>
  <li id="war" onclick="setClass(event, 'warning');">make it warning</li>
  <li id="ti" onclick="setClass(event, 'tip');" >make it a tip</li>
  <li id="nor" onclick="clearClass(event,'');">make it normal</li>
</ul>
<p  class="warning" > this is an example warning </p>
<p class="ti"> this is an example tip</p>
<script rel="script" src="setClass.js"></script>
  </body>
</html>
