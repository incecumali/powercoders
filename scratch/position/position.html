<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="style.css">
    <meta charset="utf-8">
    <title>position example</title>
  </head>
  <body>
<h1 class="pos-fixed"> A heading</h1>
<div>
<p class="pos-static">This paragraph has a static position</p>
<p class="pos-relative">This paragraph has a Relative position</p>

</div>
<p>This is a final paragraph</p>
